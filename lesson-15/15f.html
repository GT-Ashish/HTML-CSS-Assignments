<head>
<style>
    .container{
        position: relative;
        display: inline-block;
        margin-left: 25vw;
    }

    img{
        width: 300px;
        height: 300px;
        object-fit: cover;
    }

    span{
        position: absolute;
        top: 10px;
        right: 0;
        background-color: black;
        color: white;
        padding: 8px 12px ;
        font-family: arial;
    }

    .overlay{
        display: flex;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.722);
        left: 0;
        right: 0;
        bottom: 0;
        height: 80px;
        justify-content: center;
        align-items: center;

    }
    button{
        position: absolute;
        background-color: white;
        padding: 8px 16px;
    }
</style>
</head>
<body>
    <di class="container">
        <img src="../shirt.jpg">
        <span>20% OFF</span>
        <div class="overlay">
            <button>
                Add to Cart
            </button>
        </div>
    </div>
    
    
</body>
