<DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
        <style>
            .first-div{
                background-color: aqua;
                width: 50px;
            }
            
            .second-div{
                background-color: pink;
                flex: 1;
            }

            .third-div{
                background-color: aqua;
                width: 75px;
            }

            .div-container{
                display: flex;
            }

        </style>

    </head>
    <body>
        <div class="div-container">
            <div class="first-div">item1</div>
            <div class="second-div">item2</div>
            <div class="third-div">item3</div>
        </div>
    </body>
</html>
