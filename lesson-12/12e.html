<DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
        <style>
            *{
                font-family: arial;
            }
             .flex-container{
                flex-direction: column;
                display: flex;
                justify-content: space-around;
                width: 300px;
                height: 100px;
                border: 1px grey solid;
                border-radius: 5px;
            }

            .flex-row{
                display: flex;
                justify-content:space-between;
            }
            span{
                margin-left: 15px;
                font-weight: 500;
            }
            button{
                margin-right: 15px;
                color: white;
                font-weight: bold;
                background-color: rgb(26, 91, 195);
                border: none;
                padding: 4px 12px;
                border-radius: 12px;
            }


        </style>

    </head>
    <body>
        <div class="flex-container">
            <div class="flex-row">
                <span>Home</span>
                <button>14</button>
            </div>
            <div class="flex-row">
                <span>Notifications</span>
                <button>3</button>
            </div>
            <div class="flex-row">
                <span>Messages</span>
                <button>5</button>
            </div>
        </div>
    </body>
</html>
