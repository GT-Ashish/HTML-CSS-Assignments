<DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <style>
            .div1{
                background-color: pink;
            }
            .div2{
                background-color: aqua;
            }
            .div3{
                background-color: yellow;
            }
            .div-grid{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
        </style>
    </head>
    <body>
        <div class="div-grid">
            <div class="div1">col1</div>
            <div class="div2">col2</div>
            <div class="div3">col2</div>
        </div>
    </body>
</html>
