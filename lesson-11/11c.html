<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <style>
            .div1{
                background-color: pink;
            }
            .div-grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="div-grid">
            <div class="div1">col1</div>
            <div class="div1">col2</div>
            <div class="div1">col3</div>
            <div class="div1">col4</div>
            <div class="div1">col1</div>
            <div class="div1">col2</div>
            <div class="div1">col3</div>
            <div class="div1">col4</div>
        </div>
    </body>
</html>
