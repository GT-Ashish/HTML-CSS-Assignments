<!DOCTYPE html>
    <html>
        <head>
            <title>meowprofiles</title>
            <style>
                .profile{
                    font-family: Arial;
                    width: 120px;
                    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.5);
                    border-radius: 5px;
                    margin: 6px;
                    
                }
                .profile-container-grid{
                    display: grid;
                    grid-template-columns: 120px 120px 120px;
                    column-gap: 15px;
                }
                .profile-picture{
                    width: 100%;
                    height: 120px;
                    object-fit: cover;
                }
                p{
                    margin-top: 4px;
                    padding: 0px 4px;
                    
                }
                .profile-name{
                    font-weight: bold;
                    font-size: 15px;
                    margin-bottom: 3px;
                }
                .mutual-friends{
                    font-size: 10px;
                    color: grey;
                }
                .add-friend-button{
                    background-color: rgb(0, 128, 247);
                    border: none;
                    color: white;
                    padding: 7px 14px;
                    border-radius: 3px;
                    margin: 2px 5px 6px;
                    font-size: 10px;
                
                }
                .mutual-profile-picture{
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 10px;
                    margin-left: 5px;
                }
                .mutual-profile-picture-row{
                    display: grid;
                    grid-template-columns: 20px 1fr;
                    grid-template-rows: 20px;
                    column-gap: 5px;
                    margin-bottom: 5px;
                }
                
            </style>
        </head>
            <body>
                <div class="profile-container-grid">
                    <div class="profile">
                        <img class="profile-picture" src="../cat.jpg">
                        <p class="profile-name">
                            Oliver
                        </p>
                        <div class="mutual-profile-picture-row">
                                <img class="mutual-profile-picture" src="../cat.jpg">
                                <p class="mutual-friends">2 mutual friends</p>
                        </div>
                        <button class="add-friend-button">Add friend</button>
                    </div>

                    <div class="profile">
                        <img class="profile-picture" src="../cat.jpg">
                        <p class="profile-name">
                            Mimi
                        </p>
                        <div class="mutual-profile-picture-row">
                                <img class="mutual-profile-picture" src="../cat.jpg">
                                <p class="mutual-friends">3 mutual friends</p>
                        </div>
                        <button class="add-friend-button">Add friend</button>
                    </div>

                    <div class="profile">
                        <img class="profile-picture" src="../cat.jpg">
                        <p class="profile-name">
                            Rex
                        </p>
                        <div class="mutual-profile-picture-row">
                                <img class="mutual-profile-picture" src="../cat.jpg">
                                <p class="mutual-friends">4 mutual friends</p>
                        </div>
                        <button class="add-friend-button">Add friend</button>
                    </div>
                </div>
            </body>
    </html>
