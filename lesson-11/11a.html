<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <style>
            .div1{
                background-color: pink;
            }
            .div2{
                background-color: aqua;
            }
            .div-grid{
                display: grid;
                grid-template-columns: 200px 75px;
            }
        </style>
    </head>
    <body>
        <div class="div-grid">
            <div class="div1">200px</div>
            <div class="div2">75px</div>
        </div>
    </body>
</html>
