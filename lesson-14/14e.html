<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>facebook header</title>
        <style>
            body{
                height: 3000px;
                font-family: arial;
            }
            header{
                position: sticky;
                top: 0;
                right: 0;
                left: 0;
                display: flex;
                justify-content: space-between;
            }

            .user-profile-picture{
                height: 30px;
                width: 30px;
                object-fit: cover;
                border-radius: 15px;
                margin-right: 8px;
            }

            .left-section{
                display: flex;
                align-items: center;
                margin-left: 50px;
            }
            .right-section{
                margin-right: 50px;
            }

            .username{
                font-weight: 600;
                font-size: 10px;
            }

            .add-friend-button{
                background-color: rgb(0, 157, 255);
                color: white;
                border: none;
                border-radius: 2px;
                padding: 8px 8px;
                width: 120px;
                height: 35px;
                font-weight: bold;
                box-sizing: border-box;
            }

            .message-button{
                font-weight: bold;
                border: none;
                padding: 8px 8px;
                width: 120px;
                box-sizing: border-box;
                border-radius: 4px;
                height: 35px;
                margin-left: 4px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="left-section">   
                <img class="user-profile-picture" src="../cat.jpg">
                <div class="username">
                    Oliver Cat
                </div>
            </div>
            <div class="right-section">
                <button class="add-friend-button">
                    Add Friend
                </button>
                <button class="message-button">
                    Message
                </button>
            </div>
        </header>
    </body>
</html>
