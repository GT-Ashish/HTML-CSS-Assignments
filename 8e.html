<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                font-family:Arial;
            }
           p{
            font-size:55px;
            margin:5px 5px 30px 5px;
           }
           input{
            display:block;
            padding: 15px 25px;
            font-size:20px;
            width:540px;
            margin-bottom:10px;
            background-color:rgba(218, 212, 212, 0.353);
            border:none;
           }
           button{
            padding: 15px 20px;
            font-size:20px;
            margin: 30px 10px 0px 0px;

           }
           .black{
            background-color:black;
            color:white;
            width:170px;
           }
           .schedule{
            border:none;
           }
        </style>
        <title>Request a ride form</title>
    </head>
    <body>
        <p>Request a ride now</p>
       <input  type="text" placeholder="Enter pickup location">
       <input  type="text" placeholder="Enter destination">
       <button class="black">Request now</button>
       <button class="schedule">Schedule for later</button>
    
    </body>
</html>
