<!DOCTYPE html>
<html>
    <head>
        <title>meowprofiles</title>
        <link rel="Stylesheet" href="../lesson-9/9f.css">
        <style>
            /* div{
                border:2px red solid;
            } */
            .profile-preview{
                font-family:Arial;
                width:120px;
                box-shadow:0px 0px 4px rgba(0,0,0,0.5);
                border-radius:5px;
                display:inline-block;
                margin:6px;
                
            }
            .preview-image{
                width:120px;
                height:120px;
                object-fit:cover;
              }
            p{
                margin-top:4px;
                padding: 0px 4px;
                
            }
            .name{
                font-weight:bold;
                font-size:15px;
                margin-bottom:3px;
            }
            .mutual-friends{
                font-size:10px;
                color:grey;
                margin-left:0px;
            }
            .add-friend-button{
                background-color:rgb(0, 128, 247);
                border:none;
                color:white;
                padding:7px 14px;
                border-radius:3px;
                margin:2px 5px 6px;
                font-size:10px;
            
            }
            .pfp-image, .mutual-friends{
                display:inline-block;
                
            }
            .pfp-image{
                width:20px;
                height:20px;
                object-fit:cover;
                border-radius:10px;
                vertical-align:middle;
                margin-right:-2px;
                margin-left:5px;
            }
            
        </style>
    </head>
    <body>

            <div class="profile-preview">
               <img src="../cat.jpg" class="preview-image">
                <p class="name">
                    Oliver
                </p>
                <div class="pfp-row">
                        <img class="pfp-image" src="../cat.jpg">
                        <p class="mutual-friends">2 mutual friends</p>
                </div>
                <button class="add-friend-button">Add friend</button>
            </div>

            <div class="profile-preview">
               <img src="../cat.jpg" class="preview-image">
                <p class="name">
                    Mimi
                </p>
                <div class="pfp-row">
                        <img class="pfp-image" src="../cat.jpg">
                        <p class="mutual-friends">3 mutual friends</p>
                </div>
                <button class="add-friend-button">Add friend</button>
            </div>

            <div class="profile-preview">
               <img src="../cat.jpg" class="preview-image">
                <p class="name">
                    Rex
                </p>
                <div class="pfp-row">
                        <img class="pfp-image" src="../cat.jpg">
                        <p class="mutual-friends">4 mutual friends</p>
                </div>
                <button class="add-friend-button">Add friend</button>
            </div>


    </body>
</html>
