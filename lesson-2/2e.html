<body>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
    <style>
        .apply{
            width: 200px;
            height: 36px;
            background-color: rgb(10,102,194);
            color: white;
            border:none;
            border-radius: 18px;
            font-weight: bold;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .apply:hover{
            background-color: rgb(4, 44, 83);
        }
        .save{
            height: 36px;
            width:72px;
            font-weight:bold ;
            border: 1px  rgb(10,102,194) solid;
            color:  rgb(10,102,194);
            background-color: white;
            border-radius: 18px;
            cursor: pointer;
            transition: border 0.15s, background-color 0.15s;

        }
        .save:hover{
            border: 2px rgb(10,102,194) solid;
            background-color: rgba(10,102,194,0.1);
        }

    </style>
</body>
